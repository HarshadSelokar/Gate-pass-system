{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Logs for {{ date }}</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Entry Time</th>
        <th>Exit Time</th>
      </tr>
    </thead>
    <tbody>
      {% for uid, record in data.items() %}
      <tr>
        <td>{{ uid }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.in if record.in else 'Not Entered' }}</td>
        <td>{{ record.out if record.out else 'Not Exited' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
